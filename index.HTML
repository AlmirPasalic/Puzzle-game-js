<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivation Puzzle game</title>
  <link rel="stylesheet" href="style.css">

</head>

<body onload="countdown();">
  <header>
    <h1>Motivation PUZZLE</h1>
    <ul>
      <li class="active" data-lvl="level-1">Level 1</li>
      <li data-lvl="level-2">Level 2</li>
      <li data-lvl="level-3">Level 3</li>
    </ul>
  </header>

  <div id="timer">
    Time left :
    <input id="minutes" >
    <input id="seconds" >
  </div>
  <button onclick="reset()" id="reset">Reset</button>
  <main>
    <div class="level-1">
      <div class="img-holder">
        <img src="images/level-1-1.jpg" class="thumb">
      </div>
      <div class="img-holder">
        <img src="images/level-1-2.jpg" class="thumb">
      </div>
      <div class="img-holder">
        <img src="images/level-1-3.jpg" class="thumb">
      </div>
      <div class="img-holder">
        <img src="images/level-1-4.jpg" class="thumb">
      </div>
    </div>
    <div class="level-2">
      <div class="img-holder-2"><img src="images/level 2 -1.jpg" class="thumb"></div>
      <div class="img-holder-2"><img src="images/level 2 -2.jpg" class="thumb"></div>
      <div class="img-holder-2"><img src="images/level 2-3.jpg" class="thumb"></div>
      <div class="img-holder-2"><img src="images/level 2 -4.jpg" class="thumb"></div>
      <div class="img-holder-2"><img src="images/level 2-5.jpg" class="thumb"></div>
      <div class="img-holder-2"><img src="images/level 2 -6.jpg" class="thumb"></div>
      <div class="img-holder-2"><img src="images/level 2 -7.jpg" class="thumb"></div>
      <div class="img-holder-2"><img src="images/level 2 -8.jpg" class="thumb"></div>
      <div class="img-holder-2"><img src="images/level 2 -9.jpg" class="thumb"></div>
    </div>
    <div class="level-3">
      <div class="img-holder-3"><img src="images/level-3-1.jpg" class="thumb"></div>
      <div class="img-holder-3"><img src="images/level-3-2.jpg" class="thumb"></div>
      <div class="img-holder-3"><img src="images/level-3-3.jpg" class="thumb"></div>
      <div class="img-holder-3"><img src="images/level-3-4.jpg" class="thumb"></div>
      <div class="img-holder-3"><img src="images/level-3-5.jpg" class="thumb"></div>
      <div class="img-holder-3"><img src="images/level-3-6.jpg" class="thumb"></div>
      <div class="img-holder-3"><img src="images/level-3-7.jpg" class="thumb"></div>
      <div class="img-holder-3"><img src="images/level-3-8.jpg" class="thumb"></div>
      <div class="img-holder-3"><img src="images/level-3-9.jpg" class="thumb"></div>
      <div class="img-holder-3"><img src="images/level-3-10.jpg" class="thumb"></div>
      <div class="img-holder-3"><img src="images/level-3-11.jpg" class="thumb"></div>
      <div class="img-holder-3"><img src="images/level-3-12.jpg" class="thumb"></div>
      <div class="img-holder-3"><img src="images/level-3-13.jpg" class="thumb"></div>
      <div class="img-holder-3"><img src="images/level-3-14.jpg" class="thumb"></div>
      <div class="img-holder-3"><img src="images/level-3-15.jpg" class="thumb"></div>
      <div class="img-holder-3"><img src="images/level-3-16.jpg" class="thumb"></div>


    </div>


  </main>


  <script src="main.js"></script>
</body>

</html>
